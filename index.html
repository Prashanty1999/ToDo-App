<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
     crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
     crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="app">
        <h4>TODO App</h4>
        <div id="addnew" data-bs-toggle="modal" data-bs-target="#form" >
            <span>Add New Task</span>
            <i class="bi bi-plus"></i>
        </div>
        <div class="text-center my-3">Tasks</div>
        <div id="tasks" >
          
        </div>

        <!-- Modal -->
<form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div>
            <p>Task Title</p>
            <input type="text" class="form-control" name="taskTitle" id="textInput">
            <div id="msg"></div>
        </div>
        <div>
            <p class="mt-2">Due Date</p>
            <input type="date" name="Date" id="dateInput" class="form-control">
             </div>
             <div>
                <p class="mt-2">Description</p>
                <textarea name="description" class="form-control" id="textarea" cols="30" rows="5"></textarea>
             </div>
        </div>

        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="add" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
</form>

    </div>

    <script src="index.js" ></script>
</body>
</html>
